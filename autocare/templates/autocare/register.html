{% extends "autocare/base.html" %}

{% block content %}

    <div class="col-lg-6">
        <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn" data-wow-delay="0.6s">
            <h1 class="text-white mb-4">Register</h1>

            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-12">
                        <input class="form-control border-0" type="text" name="username" placeholder="Username" style="height: 55px;" required>
                    </div>
                    <div class="col-12">
                        <input class="form-control border-0" type="email" name="email" placeholder="Email Address" style="height: 55px;" required>
                    </div>
                    <div class="col-12">
                        <input class="form-control border-0" type="password" name="password" placeholder="Password" style="height: 55px;" required>
                    </div>
                    <div class="col-12">
                        <input class="form-control border-0" type="password" name="confirmation" placeholder="Confirm Password" style="height: 55px;" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-secondary w-100 py-3" type="submit">Register</button>
                    </div>
                </div>
            </form>

            <p class="mt-3">Already have an account? <a href="{% url 'login' %}" style="color: #f39c12;">Log In here.</a></p>
        </div>
    </div>

{% endblock %}
